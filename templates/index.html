<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Link</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Echo Link</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/stories">Stories</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="intro">
            <h2>Welcome to Echo Link</h2>
            <p>Our mission: To connect elderly individuals with young people to share life stories and experiences.</p>
        </section>
        <section id="share-story">
            <h2>Share Your Story</h2>
            <form action="/submit_story" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <br>
                <label for="story">Your Story:</label>
                <textarea id="story" name="story" rows="5" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
